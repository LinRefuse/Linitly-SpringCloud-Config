zuul:
  retryable: true
  routes:
    feign-client:
      path: /feign-client/**
      serviceId: feign-client
      #转发前是否去掉路由前缀，默认为true，此处是去掉feign-client服务的路由前缀
#      strip-prefix: false
    service-provider:
      path: /service-provider/**
      serviceId: service-provider

management:
  endpoints:
    web:
      base-path: /actu       #修改前缀，默认是/actuator
      path-mapping:
        health: healthcheck  #修改健康检查路由
      exposure:
        include: "*"         #暴露所有端点 默认是info,health

ribbon:
  #当调用某个服务等待时间过长的时候, 对超时报错/熔断生效的是ReadTimeout,ConnectTimeout则表示连接服务的时间,一般不用配置太久,1~2秒左右就可以了
  #http建立socket超时时间，单位毫秒
  connectTimeout: 1000
  #http读取响应socket超时时间
  readTimeout: 3000
  #同一台实例最大重试次数,不包括首次调用
  maxAutoRetries: 1
  #重试负载均衡其他的实例最大重试次数,不包括首次server
  maxAutoRetriesNextServer: 1
  #是否所有操作都重试
  okToRetryOnAllOperations: true

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 9000        #断路器超时时间，默认1000ms