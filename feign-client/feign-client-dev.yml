spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/linitly_springcloud?useSSL=false&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useAffectedRows=true
    username: root
    password: root
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000

foo:
  foo: feign-test

management:
  endpoints:
    web:
      base-path: /actu       #修改前缀，默认是/actuator
      path-mapping:
        health: healthcheck  #修改健康检查路由
      exposure:
        include: "*"         #暴露所有端点 默认是info,health

ribbon:
  #http建立socket超时时间，单位毫秒
  connectTimeout: 1000
  #http读取响应socket超时时间
  readTimeout: 3000
  #同一台实例最大重试次数,不包括首次调用
  maxAutoRetries: 1
  #重试负载均衡其他的实例最大重试次数,不包括首次server
  maxAutoRetriesNextServer: 1
  #是否所有操作都重试
  okToRetryOnAllOperations: true

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000        #断路器超时时间，默认1000ms
